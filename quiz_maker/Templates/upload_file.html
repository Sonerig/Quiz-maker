{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Загрузить тест</title>
        <link rel="stylesheet" href="{% static 'css/upload_file.css' %}">
        <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.png' %}">
    </head>
    <body>
        <h1>Загрузите файл с вопросами (.txt)</h1>
        <div class="logout-div">
            <a class="logout_button" href="/logout">Выйти</a>
        </div>
        {% if error %}
            <p style="color: red;">Ошибка: {{ error }}</p>
        {% endif %}
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>
                <label>
                    Выберите файл<br>
                    <input type="file" name="file" accept=".txt">
                </label>
            </p>
            <button type="submit">Начать тест</button>
        </form>
    </body>
</html>
